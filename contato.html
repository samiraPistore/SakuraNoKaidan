
<link rel="stylesheet" href="css/contato.css">


<section id="form">
  <div id="contact" class="container py-5 rounded-4">
    <h2 class="fw-bold text-center">CONTATO</h2>
    <p class="text-center">Entre em contato em caso de dúvidas, sugestões ou parcerias.</p>

    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem"></textarea>
      </div>
      <div class="text-center">
        <button id="botao" type="submit" class="btn btn-primary w-50">Enviar</button>
      </div>
    </form>
  </div>  

  <div class="fixed-image">
    <img src="img/torii.png" alt="torii, portão tadicional japônes">
  </div>
</section>
